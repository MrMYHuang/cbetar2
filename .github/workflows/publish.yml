name: Publish

on:
  push:
    branches:
      - "!*"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  DEFAULT_BRANCH: master
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
  CSC_LINK: ${{ secrets.MAC_CERTS }}
  CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}

jobs:
  publish-win:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-win -- -p always

  publish-deb-x64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-deb -- -p always --x64

  publish-deb-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-deb -- -p always --arm64

  publish-rpm-x64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-rpm -- -p always --x64

  publish-rpm-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-rpm -- -p always --arm64
          
  publish-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-mac -- -p always --universal