name: Publish

on:
  push:
    branches:
      - "!*"
    tags:
      - "[vh][0-9]+.[0-9]+.[0-9]+"

env:
  DEFAULT_BRANCH: master
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  CSC_LINK: ${{ secrets.MAC_CERTS }}
  CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}

jobs:
  publish-win-x64:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-win -- -p always --x64

  publish-win-arm64:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-win -- -p always --arm64 "-c.win.publish.provider=github" "-c.win.publish.publishAutoUpdate=false"

  publish-deb-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          sudo apt -y install ruby ruby-dev
          gem install fpm -f
          npm i
          npm run dist-deb -- -p always --x64

  publish-rpm-x86_64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          sudo apt -y install ruby ruby-dev
          gem install fpm -f
          npm i
          npm run dist-rpm -- -p always --x64
          
  publish-mac-universal:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          npm i
          npm run dist-mac -- -p always --universal
