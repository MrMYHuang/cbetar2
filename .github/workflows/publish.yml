name: Publish

on:
  push:
    branches:
      - "!*"
    tags:
      - "*"

jobs:
  publish-win:
    environment: Publish
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and publish
        uses: actions/setup-node@v1
        with:
          node-version: 12
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm i -D
      - run: npm run buildElectron
      - run: npm dist-win -p always